<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя полка — Спойлеры</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath fill='%231e2a47' d='M20 25v50l30-15 30 15V25L50 10 20 25z'/%3E%3Cpath fill='%23b68b40' d='M20 75l30-15 30 15-30 15-30-15z'/%3E%3C/svg%3E">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="index.html" class="logo">
                    <i class="fas fa-book-open"></i> Спойлеры
                </a>
                <nav class="nav" id="nav">
                    <ul class="nav__list">
                        <li><a href="index.html" class="nav__link">Библиотека</a></li>
                        <li><a href="favorites.html" class="nav__link active">Моя полка</a></li>
                        <li><a href="add.html" class="nav__link">Добавить книгу</a></li>
                    </ul>
                </nav>
                <button class="burger" id="burger" aria-label="Меню">
                    <span></span><span></span><span></span>
                </button>
            </div>
        </div>
    </header>

    <main>
        <section class="favorites">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title">Моя полка</h2>
                    <p class="section-subtitle">Она всегда полна, но всегда есть место для "еще одной"</p>
                </div>
                <div id="shelfContainer" class="shelf-container"></div>
            </div>
        </section>
    </main>

    <div id="loader">
        <div class="tea-loader">
            <div class="cup">
                <i class="fas fa-mug-hot"></i>
                <div class="steam">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer__inner">
                <p class="footer__copy">© 2026 Спойлеры. Первые и последние строки.</p>
                <div class="footer__social">
                    <a href="https://t.me/timofkot" title="Telegram"><i class="fab fa-telegram"></i></a>
                    <a href="mailto:gera.pirat@mail.ru" title="Написать письмо"><i class="fas fa-envelope"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
  

    <!-- Модальное окно для отзыва (Моё мнение) -->
    <div id="reviewModal" class="modal">
        <div class="modal-content review-modal-content">
            <span class="close-modal">&times;</span>
            <h2>Моё мнение о книге</h2>
            <div id="reviewBookInfo" class="review-book-info"></div>
            <div class="form-group">
                <label class="form-label">Отзыв</label>
                <textarea id="reviewText" class="form-control" rows="6" placeholder="Напишите, что вы думаете о книге..."></textarea>
            </div>
            <div style="display: flex; gap: 16px; justify-content: flex-end;">
                <button id="saveReviewBtn" class="btn btn--primary">Сохранить</button>
                <button id="cancelReviewBtn" class="btn btn--outline">Отмена</button>
            </div>
        </div>
    </div>
</body>
</html>
