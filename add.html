<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить книгу — Спойлеры</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath fill='%231e2a47' d='M20 25v50l30-15 30 15V25L50 10 20 25z'/%3E%3Cpath fill='%23b68b40' d='M20 75l30-15 30 15-30 15-30-15z'/%3E%3C/svg%3E">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="index.html" class="logo">
                    <i class="fas fa-book-open"></i> Спойлеры
                </a>
                <nav class="nav" id="nav">
                    <ul class="nav__list">
                        <li><a href="index.html" class="nav__link">Библиотека</a></li>
                        <li><a href="favorites.html" class="nav__link">Моя полка</a></li>
                        <li><a href="add.html" class="nav__link active">Добавить книгу</a></li>
                    </ul>
                </nav>
                <button class="burger" id="burger" aria-label="Меню">
                    <span></span><span></span><span></span>
                </button>
            </div>
        </div>
    </header>

    <main>
        <section class="add-book">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title">Добавить книгу</h2>
                    <p class="section-subtitle">Первая и последняя строка — главные спойлеры</p>
                </div>
                <div class="add-book__form">
                    <form id="addBookForm">
                        <div class="form-group">
                            <label class="form-label">Название книги</label>
                            <input type="text" id="bookTitle" class="form-control" placeholder="Например, Преступление и наказание" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Автор</label>
                            <input type="text" id="bookAuthor" class="form-control" placeholder="Фёдор Достоевский" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Первая строка</label>
                            <textarea id="bookFirstLine" class="form-control" rows="2" placeholder="В начале июля..." required></textarea>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Последняя строка</label>
                            <textarea id="bookLastLine" class="form-control" rows="2" placeholder="Но тут уж начинается новая история..." required></textarea>
                        </div>
                        <div style="display: flex; gap: 20px; margin-top: 30px;">
                            <button type="submit" class="btn btn--primary">Добавить книгу</button>
                            <button type="reset" class="btn btn--outline">Очистить</button>
                        </div>
                    </form>

                    <hr style="margin: 40px 0; border: 1px dashed var(--border);">

                    <h3 style="margin-bottom: 20px; font-size: 1.5rem;">Найти книгу в Открытой библиотеке</h3>
                    <div class="search-openlibrary">
                        <div class="form-group">
                            <label class="form-label">Поиск по названию </label>
                            <div style="display: flex; gap: 10px;">
                                <input type="text" id="openLibrarySearchInput" class="form-control" 
                                       placeholder="Например: Война и мир, Достоевский, Гарри Поттер..." 
                                       style="flex: 1;">
                                <button id="openLibrarySearchBtn" class="btn btn--primary" style="padding: 12px 30px;">
                                    <i class="fas fa-search"></i> Найти
                                </button>
                            </div>
                            <small style="color: var(--text-light); margin-top: 5px; display: block;">
                                Результаты поиска по каталогу Google Books
                            </small>
                        </div>
                        <div id="openLibraryResults" style="margin-top: 30px;"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer__inner">
                <p class="footer__copy">© 2026 Спойлеры. Первые и последние строки.</p>
                <div class="footer__social">
                    <a href="https://t.me/timofkot" title="Telegram"><i class="fab fa-telegram"></i></a>
                    <a href="mailto:gera.pirat@mail.ru" title="Написать письмо"><i class="fas fa-envelope"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
 

    <div id="loader">
        <div class="tea-loader">
            <div class="cup">
                <i class="fas fa-mug-hot"></i>
                <div class="steam">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
