<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация Яндекс Диска</title>
    <style>
        body {
            background: #fdfaf7;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Cormorant Garamond', serif;
        }
        .message {
            text-align: center;
            color: #1e2a47;
        }
        .loader {
            border: 4px solid #dad3cb;
            border-top: 4px solid #b68b40;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="message">
        <h2>Авторизация...</h2>
        <div class="loader"></div>
        <p>Пожалуйста, подождите, идёт получение токена.</p>
    </div>

    <script>
        // Извлекаем токен из URL (фрагмент #access_token=...)
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        const token = params.get('access_token');

        if (token) {
            // Отправляем токен в главное окно
            if (window.opener) {
                window.opener.postMessage({ type: 'yandex-token', token: token }, '*');
            }
            // Показываем сообщение об успехе и закрываем окно через 2 секунды
            document.querySelector('.message').innerHTML = `
                <h2 style="color: #b38b4a;">✅ Успешно!</h2>
                <p>Теперь можно закрыть это окно.</p>
            `;
            setTimeout(() => window.close(), 2000);
        } else {
            // Если токена нет — показываем ошибку
            document.querySelector('.message').innerHTML = `
                <h2 style="color: #b38b4a;">❌ Ошибка</h2>
                <p>Не удалось получить токен. Попробуйте ещё раз.</p>
            `;
        }
    </script>
</body>
</html>
